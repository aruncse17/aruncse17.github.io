<!DOCTYPE html>
<html>
<body>

<h2>Redirecting to the app...</h2>


<script>
const url = document.URL;
const params = url.slice(url.indexOf('?') + 1);

function redirect() {
  location.replace("fintiger://ftserver.tigons.in?"+params)
  // location.replace("intent://ftserver.tigons.in?"+params+"#Intent;scheme=fintiger;action=android.intent.action.VIEW;end;")
}
setTimeout(redirect,3000);

</script>

</body>
</html>
